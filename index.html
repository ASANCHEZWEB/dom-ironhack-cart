<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <table id="cart">
    <thead>
      <tr>
        <th>Product name</th>
        <th>Price unit</th>
        <th>Quantity</th>
        <th>Sub-total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr class="product">
        <td class="name">
          <span>IronBubble</span>
        </td>

        <td class="pu">
          $<span>100.00</span>
        </td>

        <td class="qty">
          <label>
            <input type="number" value="0" min="0">
          </label>
        </td>

        <td class="subtot">
          $<span>0</span>
        </td>

        <td class="rm">
          <button class="btn btn-delete">Delete</button>
        </td>
      </tr>
      <tr class="product">
        <td class="name">
          <span>IronCurso</span>
        </td>

        <td class="pu">
          $<span>8500.00</span>
        </td>

        <td class="qty">
          <label>
            <input type="number" value="0" min="0">
          </label>
        </td>

        <td class="subtot">
          $<span>0</span>
        </td>

        <td class="rm">
          <button class="btn btn-delete">Delete</button>
        </td>
      </tr>

    </tbody>

  </table>

  <button class="btn btn-calcprices">Calculate Prices</button>

  <h1 class="totalPrices">Total : $0</h1>

  <!-- Importo mi javascript al final del body  -->
  <script src="index.js"></script>
</body>

</html>
